# Redirect www to non-www (HTTPS)
server {
    listen 443 ssl http2;
    server_name www.xn--cabaaislasantiago-ixb.com;

    ssl_certificate     /etc/letsencrypt-personal/live/xn--cabaaislasantiago-ixb.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt-personal/live/xn--cabaaislasantiago-ixb.com/privkey.pem;

    return 301 https://xn--cabaaislasantiago-ixb.com$request_uri;
}

# Main HTTPS server (non-www)
server {
    listen 443 ssl http2;
    server_name xn--cabaaislasantiago-ixb.com;

    ssl_certificate     /etc/letsencrypt-personal/live/xn--cabaaislasantiago-ixb.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt-personal/live/xn--cabaaislasantiago-ixb.com/privkey.pem;

    root /home/mezka/mesquita-personal-docker-websites/cabanaislasantiago.com;
    index index.html;

    location /api/ {
        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ~* \.(?:css|js)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }
    
    location ~* \.(?:jpg|jpeg|gif|png|webp|ico|svg|mp4|webm|avif)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    location / {
        try_files $uri $uri/ =404;
    }
}
